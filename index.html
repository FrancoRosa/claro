<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claro | Simulador de perdida de senal acometida HFC, 1Play</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="centered" id="container">
      <img src="claro.svg.png" loading="lazy" />
      <p class="brand">Ame패rica Mo패vil Peru SAC - Cusco</p>
      <label>Contratista Claro</label>
      <select id="company">
      </select>
      <br/>
      <h2>Niveles HFC-TAP</h2>
      <label>US [dBmV]</label>
      <input type="number" placeholder="41" id="i_us" value="41" />
      <br />
      <label>DS [dBmV]</label>
      <input type="number" placeholder="6" id="i_ds" value="6" />
      <br />
      <label>Distancia de acometida [m]</label>
      <input type="number" placeholder="95" id="i_da" value="95" />
      <br/>
      <button id="splt">Splitter 0</button>
      <br/>

      <button id="calc">Calcular</button>
      <div class="separator"></div>
      <h2>Niveles EMTA</h2>
      <p>US [dBmV]: <span id="o_us" class="ml-1"></span></p>
      <p>DS [dBmV]: <span id="o_ds" class="ml-1"></span></p>
      <div class="separator"></div>

      <div class="separator"></div>
      <div class="separator"></div>
      <h3>Niveles de recepci칩n de potencia 칩ptica.</h3>
      <h2>Niveles FTTH - FAT</h2>
      <label>Rx [dBm]</label>
      <input type="number" placeholder="-20.00" id="ffth_rx" value="-20.00" step="0.01" style="width: 5em" />
      <br />
      
      <label>Acometida optica (drop)</label>
      <select id="drop">
        <option value="50">Drop 50m</option>
        <option value="80">Drop 80m</option>
        <option value="100">Drop 100m</option>
        <option value="150">Drop 150m</option>
        <option value="220">Drop 220m</option>
      </select>
      
      

      <button id="calc_ffth">Calcular</button>
      <div class="separator"></div>
      <h2>Niveles FTTH - Conector Optico</h2>
      <p>Rx [dBm]: <span id="ftth_optic" class="ml-1"></span></p>
      <h2>Niveles FTTH - ONT</h2>
      <p>Rx [dBm]: <span id="ftth_ont" class="ml-1"></span></p>
      <div class="separator"></div>


      <a href="" target="_blank" class="credits" id="email">
        Javier Aparicio 
      </a>
    </div>
  </body>
</html>
