<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claro | Simulador de perdida de senal acometida HFC, 1Play</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="centered">
      <img src="claro.svg.png" loading="lazy" />
      <h2>Niveles HFC-TAP</h2>
      <label>US [dBmV]</label>
      <input type="number" placeholder="41" id="i_us" value="41" />
      <br />
      <label>DS [dBmV]</label>
      <input type="number" placeholder="6" id="i_ds" value="6" />
      <br />
      <label>Distancia de acometida [m]</label>
      <input type="number" placeholder="95" id="i_da" value="95" />
      <div class="separator"></div>

      <h2>Niveles EMTA</h2>
      <p>US [dBmV]: <span id="o_us" class="ml-1"></span></p>
      <p>DS [dBmV]: <span id="o_ds" class="ml-1"></span></p>
      <div class="separator"></div>

      <a
        href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=javier.aparicio@claro.com.pe"
        target="_blank"
        class="credits"
      >
        Javier Aparicio
      </a>
    </div>
  </body>
</html>
